<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>
        <style>
            table{
                width: 200px;
                border-width:1px;
                border-style: solid;
                border-color: aqua;
            }

            td, th{
                border-style: solid;
                border-width: 1px;
                border-color: brown;
                padding: 8px;
                background: #ddd;
            }

            th{
                text-align: left;
            }
        </style>
    </head>
    
    <body>
        <!-- Essa forma é antiga, não se usa mais formatação de tabela direto
        nas tags de HTML, agora se usa CSS  -->
        <h3>Forma antiga de html com formatação direto nas tags html</h3>
        <table width="300" border="1" cellspacing = "5px" cellpadding = "5px"> <!--Tabela-->
            <tr> <!--Linha 1-->
                <th>Brasil</th> <!--Coluna 1-->
                <td>5</td> <!--Coluna 2-->
            </tr>

            <tr> <!--Linha 2-->
                <th>Argentina</th> <!--Coluna 1-->
                <td>2</td> <!--Coluna 2-->
            </tr>
        </table>

        <br><br><br><br>

        <h3>Forma atual de html com formatação css</h3>
        <table width="300" border="1"> <!--Tabela-->
            <tr> <!--Linha 1-->
                <th>Brasil</th> <!--Coluna 1-->
                <td>5</td> <!--Coluna 2-->
                <td>2</td> <!--Coluna 3-->
                <td>7</td> <!--Coluna 4-->
            </tr>

            <tr> <!--Linha 2-->
                <th>Argentina</th> <!--Coluna 1-->
                <td>2</td> <!--Coluna 2-->
                <td>9</td> <!--Coluna 3-->
                <td>13</td> <!--Coluna 4-->
            </tr>
        </table>
    
	</body>
    
</html>
