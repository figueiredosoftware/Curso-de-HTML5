<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            <input type="text" name="nome_loja" id="nome_loja" list="lojas" placeholder="Digite o nome da loja" size="40">
            <datalist id="lojas">
                    <option value="Centauro">Centauro</option>
                    <option value="Centro Automotivo">Centro Automotivo</option>
                    <option value="Centro Optico">Centro Optico</option>
                    <option value="Centro de Beleza">Centro de Beleza</option>
                    <option value="Magazine Luiza">Magazine Luiza</option>
                    <option value="MacDonalds">MacDonalds</option>
            </datalist>
        </form>
    </body>
</html>
