<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>

        <style>
            table{
                width: 300px;
                border-width: 1px;
                border-style: solid;
            }

            .t1 {
                border-width: 1px;
                border-style: solid;
                padding: 10px;
            }

            .t2 {
                background: #ddd;
                padding: 8px;
            }

            th{
                text-align: left;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <td class="t1">Brasil</td>
                <td class="t1">5</td>
            </tr>
            <tr>
                <td class="t1">Argentina</td>
                <td class="t1">2</td>
            </tr>

        </table>

        <br/>

        <table>
            <tr>
                <th class="t2">Brasil</th>
                <td class="t2">5</td>
            </tr>
            <tr>
                <th class="t2">Argentina</th>
                <td class="t2">2</td>
            </tr>

        </table>




	</body>
    
</html>
