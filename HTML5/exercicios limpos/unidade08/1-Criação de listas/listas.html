<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }

            .tipo1{
                list-style-type:square;  
            }

            .tipo2{
                list-style-image: url("imagem/estrela.png");
            }

            .tipo3{
                list-style-image: url("imagem/estrela.png");
            }

		</style>
    </head>
    
    <body>
        <ul>
            <li class="tipo1">Brasil</li>
            <li class="tipo1">Argentina</li>
            <li class="tipo1">México</li>
            <li class="tipo1">Angola</li>
        </ul>

        <ul>
            <li class="tipo2">Brasil</li>
            <li class="tipo2">Argentina</li>
            <li class="tipo2">México</li>
            <li class="tipo2">Angola</li>
        </ul>

        <ol>
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ol>

        <ol type="a">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ol>

        <ol type="I">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ol>

    </body>
</html>
